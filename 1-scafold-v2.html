<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat project vue versi 2 dengan CDN</title>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var myVue = new Vue({
      el: '#app',
      data: {
        message: 'Hai'
      }
    })
  </script>
</body>

</html>
